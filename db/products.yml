  <<: *difference 
  name: Havaitse Eroavaisuudet
  desc: |
    Havaitse eroavaisuudet näissä 18 ihanassa kuvassa Nikin ja Jazminin kirjoista!

    Sovelluksessa on kaksi vaikeustasoa: helppo ja vaikea. Helpolla tasolla riittää että löydät kolme viidestä eroavaisuudesta saadaksesi keltaisen tähden. Vaikealla tasolla voit tavoitella punaista tähteä, jonka saamiseksi sinun pitää löytää kuvan kaikki viisi eroavaisuutta. Valikosta voit seurata kuinka monta tähteä olet kerännyt.
    
    Osaatko löytää kaikki eroavaisuudet? Pystytkö keräämään kaikki tähdet?
