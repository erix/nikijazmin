  <<: *difference 
  name: Találd meg a különbséget!
  desc: |
    Találd meg a különbség 18 pár csodálatos kép között, melyeket Niki és Jázmin  könyveiből válogattunk!

    A játékban két különböző nehézségi fok található: könnyű és nehéz. A könnyű szinten 3 különbséget kell megtalálni az 5 közül, hogy egy sárga csillagot kapj. A nehéz szinten mind az 5 különbséget meg kell találnod ahhoz, hogy egy piros csillag legyen a jutalmad. A menüben tudod nyomon követni, hogy hány csillagot sikerült összegyűjtened.

    Képes vagy megtalálni az összes különbséget? Sikerül összegyűjteni valamennyi csillagot?
  locale: hu
