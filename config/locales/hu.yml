    welcome:
      title: Üdvözlünk Niki & Jázmin oldalán
      text: |
        Niki és Jazmin két kicsi iker lány. Tarts velük és ismerd meg őket rövid történetekből, amelyek valós események alapján íródtak. Úgy véljük, hogy ezek a történetek minden gyerek életében előfordulhatnak. Olvasd el a történeteinket az megjelent könyveinkblől és játssz Nikivel és Jázminnal az iPad játékainkban!
    about:
      title: Egy kis háttér
      text: |
        Két kicsi iker lány anyukájaként úgy éreztem, hogy különleges ajándék lenne a lányaim számára ha mesekönyvet írnék a velük történt események alapján. Sokszor kérdezik tőlem mostanában - 4 évesen - "Anya, mesélj nekünk a gyerekkorodról, meséld el mit csináltál amikor te gyerek voltál!" És bár rengeteg szép emlékem van, sajnos túl sok dologra nem emlékszem abból a korból amiben most ők vannak. Remélem, hogy ezekkel a történetekkel tudok nekik egy kicsit segíteni és egy szép emlék marad a gyermekkorukból.

        Hogy a történeteket egy kicsit fűszerezzem létrehoztam pár interaktív könyvet és iPad játékot is Nikiről és Jázminról. A lányoktól számos visszajelzést kaptam, hogy ők mit szeretnek és mit nem szeretnek bizonyos játékokban. Ezek alapján, az ő ízlésüknek megfelelően készítettem el a mi iPad játékainkat.

        Úgy vélem, hogy a történetek amelyeket írok és a játékok amiket létrehoztam más gyereknek is segíthet abban, hogy új dolgokat tanuljanak, és talán még néhány esemény ismerős is lehet, hasonló a velük megtörtént dolgokhoz.

        Fogadjátok ezeket a történetek és játékokat olyan szeretettel amilyennel én létrehoztam azokat!

        ~ Fülöp Timea ~
