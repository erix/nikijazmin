  home:
    welcome:
      title: Üdvözlünk Niki & Jázmin oldalán
      text: |
        Niki és Jázmin két kicsi iker lány. Tarts velük és ismerd meg őket rövid történetekből, amelyek valós események alapján íródtak. Úgy véljük, hogy ezek a történetek minden gyerek életében előfordulhatnak. Olvasd el a történeteinket a megjelent könyveinkből és játssz Nikivel és Jázminnal az iPad játékainkban!
    reviews: A kritikákból
    about:
      title: Egy kis háttér
      text: |
        Két kicsi iker lány anyukájaként úgy éreztem, hogy különleges ajándék lenne a lányaim számára, ha mesekönyvet írnék a velük megtörtént eseményekről. Sokszor kérdezik tőlem mostanában - 4 évesen - "Anya, mesélj nekünk a gyerekkorodról, meséld el mit csináltál amikor te gyerek voltál!" És bár rengeteg szép emlékem van, sajnos túl sok dologra nem emlékszem a kisgyermekkoromból. Remélem, hogy ezekkel a történetekkel hozzájárulok szép emlékeik megőrzéséhez.

        Hogy a történeteket egy kicsit fűszerezzem, létrehoztam pár interaktív könyvet és iPad játékot is Nikiről és Jázminról. A lányoktól számos visszajelzést kaptam, hogy ők mit szeretnek és mit nem szeretnek bizonyos játékokban. Ezek alapján, az ő ízlésüknek megfelelően készítettem el az iPad játékainkat.

        Úgy vélem, hogy a történetek amelyeket írok és a játékok amiket létrehozok más gyerekeknek is segíthetnek abban, hogy új dolgokat tanuljanak. Talán néhány esemény még ismerős is lehet a mindennapokból.

        Fogadjátok ezeket a történetek és játékokat olyan szeretettel amilyennel én létrehoztam azokat!

        ~ Fülöp Tímea ~
